<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="pics/icon.png">
    <title>Count-Down Timer</title>
</head>
<body>
    <div class="container">
    <h1>New Year count down</h1>
  <div class="countdown">
    <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
    </div>
    <div class="time">
        <h2 id="hours"></h2>
        <small>Hours</small>
    </div>
    <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
  </div>
    <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
</div>
</div> 
<script src="./scripts/script.js"></script>  
</body>
</html>
